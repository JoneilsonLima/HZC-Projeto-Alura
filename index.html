<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
        <img src="img/logo.svg" alt="Logotipo da HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Notificação"><i class="fa-regular fa-bell"></i></button>
    </header>

    <nav class="menu-lateral">
        <img src="img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--ativo"><i class="fa-solid fa-house"></i>Início</a>
        <a href="#" class="menu-lateral__link"><i class="fa-solid fa-video"></i>Vídeos</a>
        <a href="#" class="menu-lateral__link"><i class="fa-solid fa-map-location"></i>Picos</a>
        <a href="#" class="menu-lateral__link"><i class="fa-solid fa-people-group"></i>Integrantes</a>
        <a href="#" class="menu-lateral__link"><i class="fa-sharp fa-solid fa-person-rays"></i>Camisas</a>
        <a href="#" class="menu-lateral__link"><i class="fa-solid fa-palette"></i>Pinturas</a>
    </nav>

    <script src="js/inde.js"></script>
</body>

</html>
